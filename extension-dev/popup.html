<!DOCTYPE html>
<html>
<head>
  <title>Political Compass</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f4f1e9;
      color: #2c363f;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 4px 0;
    }

    .version {
      font-size: 12px;
      color: #2c363f80;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c363f;
      color: #f4f1e9;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      transition: all 0.2s;
    }

    button:hover {
      background: #f4f1e9;
      color: #2c363f;
      border: 1px solid #2c363f;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .status-links {
      margin-top: 16px;
      text-align: center;
    }

    .status-link {
      display: inline-block;
      padding: 8px 16px;
      background: #2c363f;
      color: #f4f1e9;
      text-decoration: none;
      border-radius: 0;
      transition: all 0.2s;
    }

    .status-link:hover {
      background: #f4f1e9;
      color: #2c363f;
      border: 1px solid #2c363f;
    }

    .error {
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Political Compass</h1>
    <div class="version">v0.2.0</div>
    
    <button id="analyze">
      Analyze This Page
    </button>

    <div id="status"></div>
    <div id="preview"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
